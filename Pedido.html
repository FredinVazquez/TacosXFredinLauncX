<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF8">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Tacos X</title> 
    </head> 
    <body>
        <h1>!!Realiza tu pedido¡¡</h2>

        <form action="Pedido.js">
            <label for="Nombre">Danos tu nombre, tripulante: </label>
            <input type="text" placeholder="Nombre">

            <br><br>
            <label for="mesa">Tu mesa (Está el número abajo): </label>
            <input type="number" name="mesa" id="mesa" placeholder="4">

            <br><br>
            <p>¿Para aquí o para llevar?</p>
            
            <input type="radio" id="aqui" name="aquiollevar" value="Aqui">
            <label for="aqui">Aqui</label><br>

            <input type="radio" id="llevar" name="aquiollevar" value="llevar">
            <label for="llevar">Llevar</label>

            <p>¿Tacos de Qué?</p>
            <input type="checkbox" id="marte" name="marte" value="Marte">
            <label for="marte">Marte</label>
            <input type="number" id="cuantosMarte" name="cuantosMarte" placeholder="10"><br>

            <input type="checkbox" id="wormhole" name="wormhole" value="Wormhole">
            <label for="wormhole">Wormhole</label>
            <br><br>

            <p>¿Y para tomar?</p>
            <select name="refresco" id="refresco">
                <option value="Coca-Cola">Coca-Cola</option>
                <option value="Fanta">Fanta</option>
                <option value="Sprite">Sprite</option>
                <option value="Mundet">Mundet</option>
            </select>

            <br><br>
            <input type="reset">
            <input type="submit">
            <br><br>

            

        </form>
    </body>
    </html>
